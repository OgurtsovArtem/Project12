<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="<%=require('./images/logo.svg').default%>" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">UserName</h1>
          <p class="user-info__job">UserAbout</p>
          <button class="user-info__button-edit">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

    </div>
    <div class="popup">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg').default%>" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="addCard">
            <input  type="text" maxlength="30" minlength="2" id='name' name="name" class="popup__input popup__input_type_name" placeholder="Название" required>
            <div class="error" id ='name-error' style='margin: -20px auto 15px'></div>
            <input type="url" name="link" id='link' class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку" required>
            <div class="error" id ='link-error'></div>
            <button type class="button popup__button" disabled>+</button>
        </form>
      </div>
    </div>
    <div class="popup-user">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg').default%>" alt="" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit">
            <input maxlength="30" minlength="2" id='name' type="text" name="name" class="popup__input popup__input_type_name-edit" placeholder="Имя" required>
            <div class="error" id ='name-error' style='margin: -20px auto 15px'></div>
            <input maxlength="30" minlength="2" id='about' type="text" name="about" class="popup__input popup__input_type_about" placeholder="О себе" required>
            <div class="error" id = 'about-error'></div>
            <button type class="button popup__button popup__button_edit" disabled>Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup-image">
      <div class="popup-image__content">
        <img src="" alt="" class="popup__img">
        <img src="<%=require('./images/close.svg').default%>" alt="" class="popup__close popup__close-image">
      </div>
    </div>
  </div>
  </div>
  <script  src="<%= htmlWebpackPlugin.files.js %>"></script>
</body>
</html>
